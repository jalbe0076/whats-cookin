<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">    
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <section id="user-search">
            <input id="search-input" placeholder="Search all recipes"/>
            <button type="button" id="search-btn"></button>
            <div id="user-initials">
              <h1 class="initials">AB</h1>
            </div>
        </section>
        <section class="nav-pages">
          <button type="button" id="home-icon" alt="What's Cookin Chef"></button>
          <button type="button" class="nav-btn" id="view-saved-btn">Saved Recipes</button>
          <button type="button" class="nav-btn" id="all-recipes-btn">All Recipes</button>
          <button type="button" class="nav-btn" id="all-categories-btn">All Categories</button>
        </section>
      </nav>
    </header>
    <main>
      <section class="home-view page">
        <figure class="home-banner">
          <!-- Random recipe will appear here -->
        </figure>
        <article class="featured" id="featured-recipes">
          <h1>Featured Recipes</h1>
        </article>
        <article class="featured">
          <h1>Featured Recipe Categories</h1>
        </article>
      </section>
      <section class="recipe-view page hidden">
        <h1 class="recipe-name">Your Recipe here</h1>
        <section class="recipe-info-row">
          <section class="info-box">
            <p class="recipe-ingredients">
              Current ingredients
            </p>
            <p class="recipe-cost">
              Total cost
            </p>
          </section>
          <img class="info-box recipe-image" alt="current recipe" src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
        </section>
        <section class="instructions-section">
          instructions
        </section>
      </section>
      <section id="saved-view" class="page hidden">
        <header id="saved-recipes-header"><h1>Recipes to Cook</h1>
          <input id="search-saved" placeholder="Search through your saved recipes"/>
          <article id="recipes-to-cook">
            <!-- Recipes to Cook will go here -->
          </article>
        </header>
      </section>
      <section id="all-recipes-view" class="page hidden">
        <h1>All Recipes</h1>
      </section>
      <section id="all-categories-view" class="page hidden">
        <h1>All Categories</h1>
      </section>
      <section id="search-results-view" class="page hidden">
        <header id="recipe-results-header">
          <!-- Showing search results for...-->
        </header>
        <article id="recipe-results">
          <!-- recipe results go here -->
        </article>
      </section>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
