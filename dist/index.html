<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">    <title>Whats Cookin</title>

    <header>
      <nav class="nav-bar">
        <section id="user-search">
            <button type="button" id="search-btn"></button>

            </figure>
        </section>
        <section class="nav-pages">
          <button type="button" id="home-icon"></button>
          <button type="button" class="nav-btn" id="saved-btn">Saved Recipes</button>

    </header>
    <main>
      <section id="home-view">
        <h1>Recipe of the Day</h1>
      </section>

        <h1>Your Recipe here</h1>
      </section>
      <section id="saved-view" class="hidden">
        <h1>Recipes to Cook</h1>
      </section>
      <section id="all-recipes-view" class="hidden">
        <h1>All Recipes</h1>
      </section>
      <section id="all-categories-view" class="hidden">
        <h1>All Categories</h1>
